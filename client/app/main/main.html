<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">

</header>

<div class="container" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>

        <table st-table="rowCollectionDisplay" st-safe-src="data" class="table table-striped">
            <thead>
            <tr>
                <th st-sort="Ercc">Campaign Code</th>
                <th st-sort="Impressions">Impressions</th>
            </tr>
            <tr>
                <th colspan="2">
                    <input st-search="" placeholder="global search" class="input-sm form-control" type="search" />
                </th>
            </tr>
            </thead>

            <tr ng-repeat="row in rowCollectionDisplay">
                <td>{{row.Ercc | uppercase}}</td>
                <td>{{row.Impressions}}</td>
            </tr>



            </tbody>
        </table>
    </div>
  </div>
</div>
